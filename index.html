<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600" rel="stylesheet">
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />

    <title>Crystal Picker</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <header>The Amazing Crystal Game!</header>
            <hr/>
        </div>
    </div>
    <div class="containter">
        <div class="row justify-content-md-center">
            <div class="col-md-auto" id="display">
                <h1>Using the crystals add your way to <span id="numberGuess"> </span>
                </h1>

                <h1>Your current total: <span id="currentTotal"></span></h1>
                <h1><i class="material-icons">mouse</i> Click the crystals to begin!</h1>
                <h1 id="wins">Wins: </h1>
                <h1 id="losses">Losses: </h1>
                <div id="crystals"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
